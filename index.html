<!DOCTYPE html>
<html>
  <head>
    <title>Transport Tracker</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>

  <body>
    <div class="top-bar">
      <span class="io-bus-tracker">Transport Tracker</span>
      <span class="display-time">6:00 AM, May 17th</span>
      <span class="google-maps-apis"></span>
    </div>
    <div class="cards"></div>

    <div id="map"></div>

    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
    <script src="js/index.js"></script>
    <!-- TODO: Add Google Maps API Key here -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9QMTE_VqnrYQuzGySptbfbk8ZjMmovzw&callback=initMap&libraries=geometry"
    ></script>
  </body>
</html>
